definitions:
  error.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  models.Product:
    properties:
      category:
        type: string
      description:
        type: string
      name:
        type: string
      price:
        type: number
      product_images:
        items:
          $ref: '#/definitions/models.ProductImage'
        type: array
    type: object
  models.ProductImage:
    properties:
      base_64_image:
        type: string
      checksum:
        type: string
      compressedImage:
        items:
          type: integer
        type: array
      order:
        type: integer
    type: object
  transport.AccessTokenResponse:
    properties:
      access_token:
        type: string
    type: object
  transport.CreateListingResponse:
    properties:
      product_id:
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/github:
    get:
      consumes:
      - '*/*'
      description: redirect to Github for Oauth authentication.
      responses: {}
      summary: Github Oauth redirect
      tags:
      - auth
  /auth/github/exchange:
    get:
      consumes:
      - '*/*'
      description: Send a request to this endpoint to exchange the Google code you
        got from Google for an access token.
      parameters:
      - description: code
        format: code
        in: query
        name: code
        required: true
        type: string
      - description: state
        format: state
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Access token response
          schema:
            $ref: '#/definitions/transport.AccessTokenResponse'
        "401":
          description: Unauthorized error
          schema:
            $ref: '#/definitions/error.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/error.ErrorResponse'
      summary: Google Oauth exchange
      tags:
      - auth
  /auth/google:
    get:
      consumes:
      - '*/*'
      description: redirect to Google for Oauth authentication.
      responses: {}
      summary: Google Oauth redirect
      tags:
      - auth
  /listings/:
    post:
      consumes:
      - application/json
      description: This endpoint allows users to create new product listings.
      parameters:
      - description: Product details
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "200":
          description: Create listing response containing the product ID
          schema:
            $ref: '#/definitions/transport.CreateListingResponse'
        "422":
          description: Unprocessable entity - invalid JSON payload
          schema:
            $ref: '#/definitions/error.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/error.ErrorResponse'
      summary: Create new listing
      tags:
      - listings
  /ping:
    get:
      consumes:
      - '*/*'
      description: Endpoint to check if the server is running
      produces:
      - text/plain
      responses:
        "200":
          description: pong
          schema:
            type: string
      summary: Healthcheck
      tags:
      - base
swagger: "2.0"
